

<!-- Header -->
<p class="text-primary"></p>
<h3 class="text-primary">Favourites</h3>


<!-- Dynamic Material Card Layout -->
<div *ngIf="dataDislayed.length <= 0">
  <p>You have not liked any gifs :'(</p>
</div>
<div class="search-results" infiniteScroll [infiniteScrollDistance]="0" [infiniteScrollThrottle]="2" (scrolled)="onScroll()">
  <mat-card class="card text-white bg-secondary mb-3" *ngFor="let f of dataDislayed; index as i" [attr.data-index]="i" (swiperight)="swipeRight()" (swipeleft)="swipeLeft()">
    <mat-card-content>
      <label>{{ f.gifTitle.toUpperCase() }}</label>
      <img mat-card-image src="{{ f.gifLink }}" (dblclick)="toggleFav(i)"/>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="btn btn-secondary" (click)="toggleFav(i)" style="position:relative;margin-left: -70%;">
        <i class="material-icons md-18" [class.red-color]="1">favorite</i> Like
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<style>
    .search-results {
      height: 100%;
      overflow-y: scroll;
    }
  </style>
